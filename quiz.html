<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/asset/stylesheets/index.css">
    <link rel="stylesheet" href="src/asset/stylesheets/quiz.css">

<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html">Logo</a> <!-- Placeholder for logo -->
            </div>
    
            <button class="hamburger-menu" aria-label="Toggle navigation menu" aria-expanded="false">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
    
            <div class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quiz.html" class="active">Quiz</a></li>

                <div class="nav-admin">
                    <a href="admin.html" class="btn-admin-nav">Admin</a>
                </div>
            </div>
        </nav>
    </header>

    <main id="quiz-page">
        <div id="quiz-container" class="view">
            <h1 id="quiz-topic-display">Quiz Topic</h1>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p id="question-number">Question X of Y</p>
            <p id="timer">Time Left: 15s</p>
            <h2 id="question-text">Question will appear here...</h2>
            <div id="options-container">
                <!-- Option buttons will be dynamically inserted here by JavaScript -->
            </div>
            <p id="score">Score: 0</p>
            <button id="next-btn" class="btn">Next Question</button>
        </div>
    
        <div id="results-container" class="view" style="display: none;">
            <h1>Quiz Complete!</h1>
            <p id="final-score-display">Your Final Score: 0/0</p>
            <p id="final-message"></p>
            <button id="restart-quiz-btn" class="btn">Play Another Category</button>
            <button id="view-top-scores-btn" class="btn">View Top Scores</button>
        </div>
    </main>
