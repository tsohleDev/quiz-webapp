<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tech Whiz Quiz</h1>
        </header>

        <main id="login-page-container">
            <section id="login-view" class="view active">
                <h2>Login to Continue</h2>
                <form action="quiz.html" method="get">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username: </label>
                        <input type="email" class="form-control" id="username" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Take Quiz</button>
                </form>
                <p class="alternate-action"><a href="index.html">Back to Home</a></p>
            </section>
        </main>

        <footer>
        </footer>
    </div>
    <script src="login.js"></script>
</body>

</html>
