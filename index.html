<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Whiz Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1 class="quiz-title">Tech Whiz Quiz</h1>
      <h2 class="quiz-subtitle">Computing Fundamentals</h2>
      <p class="question-info">Question 1 of 10</p>
      <p class="score">Score: 0</p>
      <div class="question-box">
        <p class="question-text">Example Question?</p>
        <div class="options">
          <button class="option-btn">header</button>
          <button class="option-btn">*header</button>
          <button class="option-btn">#header</button>
          <button class="option-btn">.header</button>
        </div>
      </div>
    </div>
  </body>
</html>
