<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Whiz Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1 class="quiz-title">Tech Whiz Quiz</h1>
      <h2 class="quiz-subtitle">Web Development</h2>
      <p class="question-info" id="question-number">Question 1 of 50</p>
      <p class="score" id="score">Score: 0</p>
      <div class="question-box">
        <p class="question-text" id="question-text">ExampleQuestion</p>
        <div class="options" id="options-container"></div>
        <button id="next-btn" class="next-btn" disabled>Next Question</button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
